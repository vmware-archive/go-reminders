platform: linux

image_resource:
  type: docker-image
  source:
    repository: ((taskimage))
    tag: ((taskimagetag))
    ca_certs:
    - domain: ((task_cn))
      cert: |
        ((task_ca))

inputs:
  - name: git-reminders-repo
  - name: build
  - name: version

outputs:
  - name: container

run:
  path: git-reminders-repo/build/ci/concourse/scripts/container.sh
