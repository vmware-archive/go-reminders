<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Reminders</title>
  <meta name="description" content="Edit Reminder">
  <meta name="author" content="Tom Hite, VMware, Inc.">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="{{.UrlRoot}}/html/skeleton/css/normalize.css">
  <link rel="stylesheet" href="{{.UrlRoot}}/html/skeleton/css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="{{.UrlRoot}}/html/skeleton/images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

  <div class="row" style="margin-top: 15%">
  <div class="one column">&nbsp;</div>
  <div class="ten columns">
    <h4>Editing Message:</h4>
    <form action="{{.UrlRoot}}/html/tmpl/save" method="post">
      <input type="hidden" name="guid" value="{{(index .Reminders 0).GUID}}">
      <input class="u-full-width" type="text" maxlength="255" name="message" value="{{(index .Reminders 0).Message}}">
      <input class="button-primary" type="submit" value="Save">
      <a class="button" href="{{.UrlRoot}}/html/tmpl/index">Cancel</a>
    </form>
  </div>
  <div class="one column">&nbsp;</div>
  </div>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
